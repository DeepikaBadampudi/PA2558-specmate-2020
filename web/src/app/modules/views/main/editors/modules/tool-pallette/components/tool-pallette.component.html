<form *ngIf="isVisible" class="form-inline tool-bar">
    <div class="input-group input-group-sm">
        <ng-container *ngFor="let tool of tools">
            <div id="{{tool.elementId}}" title="{{tool.name | translate}}" class="{{'btn btn-sm btn-outline-' + tool.color}}">
                <i class="{{'fa fa-' + tool.icon}}" aria-hidden="true"></i>&nbsp;{{tool.name | translate}}
            </div>&nbsp;
        </ng-container>

        <button id="toolbar-clear-button" (click)="delete($event)" title="{{'clear' | translate}}" class="btn btn-sm btn-outline-danger pull-right my-1">
            <i class="fa fa-trash " aria-hidden="true"></i>&nbsp;{{'clear' | translate}}
        </button>
    </div>
</form>
