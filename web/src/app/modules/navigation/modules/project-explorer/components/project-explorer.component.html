
<div class="wrapper">
        <div class="margin-wrapper">
            <div class="inner-wrapper">
                <div class="left-sidebar">
                    <div class="input-group input-group-sm">
                        <input #searchBox class="form-control form-control-sm" type="search" (keyup)="search(searchBox.value)" />
                        <div class="input-group-append" title="{{'search' | translate}}">
                            <span class="input-group-text">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <ul *ngIf="!searchBox.value">
                        <ul role="tablist" class="nav nav-tabs justify-content-start">
                            <li class="nav-item">
                                <button *ngIf="!showLibrary" role="tab" (click)="switchToProject()" class="nav-link active" id="ngb-tab-0" aria-expanded="true" aria-disabled="false" aria-controls="ngb-tab-0-panel">{{'project' | translate}}</button>
                                <button *ngIf="showLibrary" role="tab" (click)="switchToProject()" class="nav-link" id="ngb-tab-0" aria-expanded="false" aria-disabled="false">{{'project' | translate}}</button>
                            </li>
                            <li class="nav-item">
                                <button *ngIf="showLibrary" role="tab" (click)="switchToLibrary()" class="nav-link active" id="ngb-tab-1" aria-expanded="true" aria-disabled="false" aria-controls="ngb-tab-1-panel">{{'library' | translate}}</button>
                                <button *ngIf="!showLibrary" role="tab" (click)="switchToLibrary()" class="nav-link" id="ngb-tab-1" aria-expanded="false" aria-disabled="false">{{'library' | translate}}</button>
                            </li>
                        </ul>
                        <ul id="projectList" *ngIf="!showLibrary">
                            <element-tree *ngFor="let element of rootElements;" [baseUrl]="element.url" [currentElement]="currentElement" [withExpand]="true"></element-tree> 
                            <li *ngIf="canLoadMoreProjectFolders">
                                <button (click)="loadMoreProjectFolders()" class="btn btn-sm btn-outline-primary btn-sm">                    
                                    <i class="fa fa-ellipsis-v"></i>&nbsp;{{'loadMore' | translate}}             
                                </button>                    
                            </li>                      
                        </ul>                      
                        <ul id="libraryList" *ngIf="showLibrary">
                            <element-tree *ngFor="let element of rootLibraries;" [baseUrl]="element.url" [currentElement]="currentElement" [withExpand]="true" [library]="true"></element-tree> 
                            <li *ngIf="canLoadMoreLibraryFolders">            
                                <button (click)="loadMoreLibraryFolders()" class="btn btn-sm btn-outline-primary btn-sm">
                                    <i class="fa fa-ellipsis-v"></i>&nbsp;{{'loadMore' | translate}}       
                                </button>           
                            </li>     
                        </ul> 
                    </ul>
                    <table class="table" *ngIf="searchBox.value">
                            <thead>
                                <tr>
                                    <th scope="col">{{'searchResults' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let element of searchResults; let i = index;">
                                    <td>
                                        <a [navigationTarget]="element">
                                            <icon-selector [model]="element" expanded="false"></icon-selector>{{element['extId'] ? element['extId'] + ': ' : ''}}{{element.name}}
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                    </table>                        
            </div>
        </div>
    </div>
</div>
